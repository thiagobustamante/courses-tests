openapi: 3.0.1
info:
  title: Orders API
  description: A simple API for orders management. It was created as part of a test course.
  license:
    name: MIT
  version: 1.0.0
servers:
- url: /
paths:
  /orders:
    post:
      tags:
      - Orders
      description: creates a new order
      operationId: createOrder
      requestBody:
        description: Some initial order information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        201:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
      x-eov-operation-id: createOrder
      x-eov-operation-handler: orders-endpoints
  /orders/{orderId}/items:
    post:
      tags:
      - Orders
      description: creates a new order item
      operationId: createOrderItem
      parameters:
      - name: orderId
        in: path
        description: The main order to be modified
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItem'
        required: true
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
      x-eov-operation-id: createOrderItem
      x-eov-operation-handler: orders-endpoints
components:
  schemas:
    OrderItem:
      required:
      - amount
      - productId
      type: object
      properties:
        productId:
          type: string
          description: ""
        amount:
          type: number
          description: ""
          format: int32
      description: ""
    Order:
      required:
      - customerId
      type: object
      properties:
        customerId:
          type: string
          description: ""
        id:
          type: string
          description: ""
        items:
          type: array
          description: ""
          items:
            $ref: '#/components/schemas/OrderItem'
      description: ""
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header